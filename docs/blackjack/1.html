<html><head><link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet"><style>body {
    font-family: Calibri, sans-serif;
    margin: 20px;
}
p, li, td, h1, h2, h3, h4 {
    font-family: 'Quicksand';
    color: #333;
}
p, li, td, pre {
    font-weight: 500;
    font-size: 16px;
}
p {
    max-width: 695px;
    line-height: 1.4;
}
.fullcode {
    font-family: Consolas, Monaco, Inconsolata, monospace;
    padding: 12px;
    color: #555;
}
.name {color:#e824b7;}
.call {color:#ab22d0;}
.literal {color:#01afa5;}
.comment {color:#555; background:#eee;}
.highlight {background:#fffcad;}
.highlight .comment, .comment .highlight {background:#f0edd3;}
    </style></head><body style="margin: 0"><div class="pre"><pre class="fullcode"><span class="highlight"><span class="name">deck</span> = []</span>
<span class="highlight">for <span class="name">suit</span> in (<span class="literal">'club'</span>, <span class="literal">'diamond'</span>, <span class="literal">'heart'</span>, <span class="literal">'spade'</span>):</span>
<span class="highlight">    for <span class="name">rank</span> in <span class="call">range</span>(<span class="literal">1</span>, <span class="literal">14</span>):</span>
<span class="highlight">        <span class="call">deck.append</span>({<span class="literal">'suit'</span>: <span class="name">suit</span>, <span class="literal">'rank'</span>: <span class="name">rank</span>})</span>
<span class="highlight">        <span class="comment"># Temporary</span></span>
<span class="highlight">        <span class="call">print</span>(<span class="literal">'suit: '</span> + <span class="name">suit</span> + <span class="literal">', rank: '</span> + <span class="call">str</span>(<span class="name">rank</span>))</span>

<span class="highlight"><span class="comment"># Temporary</span></span>
<span class="highlight"><span class="call">print</span>(<span class="literal">'Total number of cards in deck: '</span> + <span class="call">str</span>(<span class="call">len</span>(<span class="name">deck</span>)))</span></pre></div></body></html>
